<mat-toolbar color="primary">
    <span class="title-center">Tim</span>
</mat-toolbar>
<div class="container mat-elavation-z8">
    <mat-table #table [dataSource]="dataSource" class="mat-cell">
        <!--ID-->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <!--Naziv-->
        <ng-container matColumnDef="naziv">
            <mat-header-cell *matHeaderCellDef>Naziv</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
        </ng-container>
        <!-- Osnovan -->
        <ng-container matColumnDef="osnovan">
            <mat-header-cell *matHeaderCellDef>Osnovan</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.osnovan | date:"dd.MM.yyyy." }}</mat-cell>
        </ng-container>
        <!-- Sediste -->
        <ng-container matColumnDef="sediste">
            <mat-header-cell *matHeaderCellDef>Sediste</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.sediste }}</mat-cell>
        </ng-container>
        <!-- Action Buttons -->
        <!-- Action Buttons -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
                <button (click)="openDialog(2, row.id, row.naziv, row.osnovan, row.sediste)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
                <button (click)="openDialog(3, row.id, row.naziv, row.osnovan, row.sediste)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns">
        </mat-row>
    </mat-table>
</div>
